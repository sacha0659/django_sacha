
{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
{% block content %}

<div class="Mynavbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
  </div>

<h3>Affichage de la liste</h3>

<a href="{% url 'app:add' %}" class="btn btn-primary btn-sm">ajouter à</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom complet</th>
            <th>E-Mail</th>
            <th>âge</th>
            <th>opération</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <section  class="section-collection">
         
            <div class="collection">
                <picture>
                    <img src="https://cdn2.chrzz.com/contents/assets/web_image-phmlg866esu4h1eekbqtaq3khbv0-1x-1.jpg" alt="">
                </picture>
                <div>
                    <h3>
                        {{ member.name }}
                    </h3>
                    <a href="{% url 'app:detail' id=member.id %}">{{ member.name }}</a>
                </div>
            </div>
       
        
  
        
        </tr>
        {% endfor %}
    </tbody>
</table>
<!--Mettez la page ici-->

{% endblock content %}

<!--Insérer js-->
{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{% endblock %}
